<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            padding: 15px;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .result {
            font-size: 18px;
            color: #333;
        }

        .result strong {
            font-weight: bold;
            color: #007BFF;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate a Strong Password</h1>
        <input type="text" id="generatedPassword" placeholder="Generated password will appear here" readonly>
        <button class="btn" onclick="generatePassword()">Generate Password</button>
        <div class="result" id="passwordStrengthResult"></div>
    </div>

    <script>
        function generatePassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('generatedPassword').value = password;
            estimateTime(password);
        }

        function estimateTime(password) {
            const resultDiv = document.getElementById('passwordStrengthResult');

            const charSetSize = calculateCharSetSize(password);
            const totalCombinations = Math.pow(charSetSize, password.length);

            // Distributed attack speed (100 trillion guesses per second)
            const guessesDistributed = 1e14;
            const timeDistributed = totalCombinations / guessesDistributed;

            const timeDistributedString = convertTime(timeDistributed);

            // Display the result
            resultDiv.innerHTML = `
                Estimated time to crack: <strong>${timeDistributedString}</strong>
            `;
        }

        function calculateCharSetSize(password) {
            let size = 0;
            if (/[a-z]/.test(password)) size += 26; // lowercase
            if (/[A-Z]/.test(password)) size += 26; // uppercase
            if (/\d/.test(password)) size += 10; // digits
            if (/[\W_]/.test(password)) size += 33; // special characters
            return size;
        }

        function convertTime(seconds) {
            const years = Math.floor(seconds / (3600 * 24 * 365));
            const days = Math.floor((seconds % (3600 * 24 * 365)) / (3600 * 24));
            const hours = Math.floor((seconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (years > 0) {
                return `${years} years, ${days} days`;
            } else if (days > 0) {
                return `${days} days, ${hours} hours`;
            } else if (hours > 0) {
                return `${hours} hours, ${minutes} minutes`;
            } else if (minutes > 0) {
                return `${minutes} minutes, ${secs} seconds`;
            } else {
                return `${secs} seconds`;
            }
        }
    </script>

</body>
</html>
